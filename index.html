<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK SPINDLES - Under Improvements</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 0;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header-section {
            background: radial-gradient(circle, #4d5d6d 0%, #000000 100%);
            padding: 60px 40px;
            border-radius: 20px 20px 0 0;
        }

        .logo {
            font-family: 'Noto Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: white;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0;
        }

        .content-section {
            padding: 60px 40px;
        }

        .status-icon {
            font-size: 4rem;
            color: #4d5d6d;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .description {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .contact-section {
            background: #3a3a3a;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
        }

        .contact-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            color: #b0b0b0;
        }

        .contact-item i {
            color: #4d5d6d;
            width: 20px;
            text-align: center;
        }

        .contact-item a {
            color: #4d5d6d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #6d7d8d;
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #808080;
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 40px 25px;
            }

            .content-section {
                padding: 40px 25px;
            }

            .logo {
                font-size: 2rem;
                letter-spacing: 0.15em;
            }

            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 1rem;
            }

            .contact-section {
                padding: 25px 20px;
            }

            .contact-info {
                gap: 12px;
            }

            .contact-item {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo">ARK SPINDLESâ„¢</div>
        </div>
            
            <h1>Under Maintenance</h1>
            <p class="description">
                Our website is currently undergoing enhancements to serve you better.
            </p>

            <div class="contact-section">
                <h2 class="contact-title">Get in Touch</h2>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:info@arkspindles.com">info@arkspindles.com</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+91 (630) 918-5996</span>
                    </div>
                </div>
            </div>

            <p class="footer-text">
                We appreciate your patience and look forward to unveiling our enhanced website soon.
            </p>
        </div>
    </div>
</body>
</html>
